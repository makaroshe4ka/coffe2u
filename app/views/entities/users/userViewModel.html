<form class="form-horizontal" data-active-view="true">
    <div class="form-group">
        <label for="inputName" class="col-sm-3 control-label">
            Имя
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <input type="text" data-bind="value:firstName" class="form-control" required id="inputName" placeholder="Имя">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-3 control-label">
            Фамилия
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <input type="text" data-bind="value:lastName" class="form-control" required id="inputLastName" placeholder="Фамилия">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-3 control-label">
            E-mail адрес
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <input type="text" data-bind="value:emailAddress" class="form-control" required id="inputEmail" placeholder="E-mail адрес">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">
            Пароль
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <input type="password" data-bind="value:password" class="form-control" required id="inputPassword" placeholder="Пароль">
        </div>
    </div>
    <div class="form-group">
        <label for="inputUserTypes" class="col-sm-3 control-label">
            Тип пользователя
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <select data-bind="options:userTypes, value: selectedUserType, optionsText: 'typeName'" class="form-control" id="inputUserTypes">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="inputFranchisee" class="col-sm-3 control-label">
            Франшиза
            <span class="requiredAsterisk">Req</span>
        </label>
        <!-- ko ifnot: addFranchiseeMode -->
        <div class="col-sm-8">
            <select data-bind="options:franchisees, optionsText: 'title', value: selectedFranchisee,valueAllowUnset: true,optionsCaption: 'No Franchise'" class="form-control" id="inputFranchisee"></select>
        </div>
        <!-- /ko -->
        <!-- ko if: addFranchiseeMode -->
        <div class="col-sm-4">
            <label data-bind="text: selectedFranchisee().title"></label>
        </div>
        <!-- /ko -->
    </div>
    <div class="form-group">
        <label for="inputHidden" class="col-sm-3 control-label">Скрыт</label>
        <div class="col-xs-1">
            <input type="checkbox" data-bind="checked: hidden" class="form-control" id="inputHidden">
        </div>
    </div>
</form>
