<form class="form-horizontal" data-active-view="true">
    <div class="form-group">
        <label for="inputName" class="col-sm-3 control-label">
            Код
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <input type="text" data-bind="value:code" class="form-control" required id="inputName" placeholder="Код">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-3 control-label">
            Название
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <input type="text" data-bind="value:name" class="form-control" required id="inputLastName" placeholder="Название">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-3 control-label">
            Цена1
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-5">
            <input type="text" data-bind="value:price1" class="form-control" required id="inputEmail" placeholder="Цена1">
        </div>
        <span>$</span>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-3 control-label">
            Цена2
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-5">
            <input type="text" data-bind="value:price2" class="form-control" required id="inputEmail" placeholder="Цена2">
        </div>
        <span>$</span>
    </div>
    <div class="form-group">
        <label for="selectedStatus" class="col-sm-3 control-label">
            Статус
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <select data-bind="options:allStates, value: selectedState, optionsText: 'typeName'" class="form-control" id="selectedStatus"></select>
        </div>
    </div>
</form>
