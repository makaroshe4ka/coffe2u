<form class="form-horizontal" data-active-view="true">
    <div class="form-group">
        <label for="vehicleCode" class="col-sm-3 control-label">
            Код транспорта 
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <input type="text" data-bind="value:vehicleCode" class="form-control" required id="vehicleCode" placeholder="Код транспорта ">
        </div>
    </div>
    <div class="form-group">
        <label for="licensePlate" class="col-sm-3 control-label">
            Номерной знак
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <input type="text" data-bind="value:licensePlate" class="form-control" required id="licensePlate" placeholder="Номерной знак">
        </div>
    </div>
    <div class="form-group">
        <label for="selectedStatus" class="col-sm-3 control-label">
            Статус
            <span class="requiredAsterisk">Req</span>
        </label>
        <div class="col-sm-8">
            <select data-bind="options:allStatuses, value: status, optionsText: 'typeName'" class="form-control" id="selectedStatus"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputFranchisee" class="col-sm-3 control-label">
            Франшиза
            <span class="requiredAsterisk">Req</span>
        </label>
        <!-- ko ifnot: addFranchiseeMode -->
        <div class="col-sm-8">
            <select data-bind="options:franchisees, optionsText: 'title', value: selectedFranchisee,valueAllowUnset: true,optionsCaption: 'No Franchise'" class="form-control" id="inputFranchisee"></select>
        </div>
        <!-- /ko -->
        <!-- ko if: addFranchiseeMode -->
        <div class="col-sm-4">
            <label data-bind="text: selectedFranchisee().title"></label>
        </div>
        <!-- /ko -->
    </div>
    <div class="form-group">
        <label for="assigned" class="col-sm-3 control-label">Приваязана</label>
        <div class="col-xs-1">
            <input type="checkbox" data-bind="checked: assigned" class="form-control" id="assigned">
        </div>
    </div>
</form>
