<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click:close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><span class="modal-title" data-bind="text: title"></span></strong>
        </div>
        <div class="modal-body">
            <!--ko compose: $data.model--><!--/ko-->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bind="click: save, enable: isValid">Сохранить</button>
            <button type="button" class="btn btn-default" data-bind="click: close">Закрыть</button>

        </div>
    </div>
</div>
