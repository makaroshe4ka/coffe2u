<div class="editable-grid col-md-12 col-md-offset-4">
    <!--ko with: preHeaderModel-->
    <div data-bind="compose: {view: $parent.preHeaderTemplate } " class="addData"></div>
    <!--/ko-->

    <div class="row grid-header">
        <div class="col-md-4 search">
            <form class="form-inline searchInput">
                <input type="text" class="form-control" placeholder="Search for..." data-bind="value: searchText">
                <button class="btn btn-primary config-search-button" type="submit" data-bind="click: onSearch">Поиск</button>
            </form>
        </div>
        <div class="col-md-4 filter">
            <div data-bind="compose: {view: filtersTemplate }"></div>
        </div>
        <div class="col-md-4 paging">
            <div class="input-group pageSizeGroup pull-right header-page-size-panel">
                <span class="input-group-addon">Размер страницы</span>
                <select class="selectpicker form-control pageSizeSelector" hidden="" data-bind="options: countItems, value: selectedCountItems"></select>
                <span class="input-group-addon">Всего:<span data-bind="text: totalItemsCount"></span></span>
            </div>
        </div>
    </div>
    <div class="">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div data-bind="compose: { view: headerTemplate }"></div>

                <div>
                    <i data-bind="click: downloadCSV" class="download fa fa-download fa-lg" aria-hidden="true"></i>
                </div>
            </div>
            <div data-bind="foreach: values" class="table-body-block">
                <div data-bind="compose: { view: $parent.template }" class="table-row-block"></div>
            </div>
        </div>
    </div>

    <div class="col-md-offset-5">
        <nav>
            <ul class="pagination cursor-pointer">
                <li>
                    <span data-bind="click:getFirstPage">
                        <span aria-hidden="true">&laquo;&laquo;</span>
                    </span>
                </li>
                <li>
                    <span aria-label="Previous" data-bind="click:getPrevPage">
                        <span aria-hidden="true">&laquo;</span>
                    </span>
                </li>
                <!-- ko foreach: pages -->
                <li data-bind="click:$parent.changePage.bind($parent)">
                    <span data-bind="css:{selectedPage: isActive}">
                        <span aria-hidden="true" data-bind="text: name"></span>
                    </span>
                </li>
                <!-- /ko -->
                <li>
                    <span aria-label="Next" data-bind="click:getNextPage">
                        <span aria-hidden="true">&raquo;</span>
                    </span>
                </li>
                <li>
                    <span data-bind="click:getLastPage">
                        <span aria-hidden="true">&raquo;&raquo;</span>
                    </span>
                </li>

            </ul>
        </nav>
    </div>

</div>
